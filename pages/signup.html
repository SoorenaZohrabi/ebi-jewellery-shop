    <main>
        <section class="loginSignInForm container py-5">
            <form class="row g-3 needs-validation p-4 rounded shadow bg-light-cream mx-auto" id="signUpForm"
                style="max-width: 600px;" novalidate>
                <h2 class="text-center mb-4">Create Account</h2>

                <div class="col-md-6">
                    <label for="firstName" class="form-label visually-hidden">First Name</label>
                    <div class="input-group">
                        <span class="input-group-text bg-warning">&</span>
                        <input type="text" class="form-control" id="firstName" placeholder="First name" required />
                    </div>
                </div>

                <div class="col-md-6">
                    <label for="lastName" class="form-label visually-hidden">Last Name</label>
                    <div class="input-group">
                        <span class="input-group-text bg-warning">&</span>
                        <input type="text" class="form-control" id="lastName" placeholder="Last name" required />
                    </div>
                </div>

                <div class="col-12">
                    <label for="signUpUsername" class="form-label visually-hidden">Username</label>
                    <div class="input-group">
                        <span class="input-group-text bg-warning">#</span>
                        <input type="text" class="form-control" id="signUpUsername" placeholder="Enter your username"
                            required />
                    </div>
                </div>

                <div class="col-12">
                    <label for="signUpPassword" class="form-label visually-hidden">Password</label>
                    <div class="input-group">
                        <span class="input-group-text bg-warning">*</span>
                        <input type="password" class="form-control" id="signUpPassword"
                            placeholder="Enter your password" required />
                    </div>
                </div>

                <div class="col-12">
                    <label for="signUpPassword2" class="form-label visually-hidden">Confirm Password</label>
                    <div class="input-group">
                        <span class="input-group-text bg-warning">*</span>
                        <input type="password" class="form-control" id="signUpPassword2"
                            placeholder="Confirm your password" required />
                    </div>
                </div>

                <div class="col-12">
                    <label for="inputEmail" class="form-label visually-hidden">Email</label>
                    <div class="input-group">
                        <span class="input-group-text bg-warning">@</span>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Enter your email address"
                            required />
                    </div>
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-warning w-100">Sign Up</button>
                </div>

                <div class="col-12 text-center">
                    <p class="mt-3 mb-0">
                        Already have an account?
                        <a href="login.html" class="link-info text-decoration-none">Login now!</a>
                    </p>
                </div>
            </form>
        </section>
