        </nav>

    </header>

    <main>
        <section class="loginSignInForm w-25 m-auto">
            <form class="row gy-2 gx-3 align-items-center mt-5 needs-validation novalidate rounded shadow"
                id="signUpForm" autocomplete="on">
                <div class="row col-12 pb-3 pt-3">
                    <div class="input-group col">
                        <div class="input-group-text bg-warning">&</div>
                        <input type="text" class="form-control" placeholder="First name" aria-label="First name"
                            required>
                    </div>
                    <div class="input-group col">
                        <div class="input-group-text bg-warning">&</div>
                        <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" required>
                    </div>
                </div>

                <div class="form-group col-12 pb-3">
                    <label class="visually-hidden" for="signUpUsername">Username</label>
                    <div class="input-group">
                        <div class="input-group-text bg-warning">#</div>
                        <input type="text" class="form-control" id="signUpUsername" placeholder="Enter your username"
                            required>
                    </div>
                </div>

                <div class="form-group col-12 pb-3">
                    <label class="visually-hidden" for="signUpPassword">Password</label>
                    <div class="input-group">
                        <div class="input-group-text bg-warning">*</div>
                        <input type="text" class="form-control" id="signUpPassword" placeholder="Enter your password"
                            required>
                    </div>
                </div>

                <div class="form-group col-12 pb-3">
                    <label class="visually-hidden" for="signUpPassword2">Password</label>
                    <div class="input-group">
                        <div class="input-group-text bg-warning">*</div>
                        <input type="text" class="form-control" id="signUpPassword2"
                            placeholder="Enter your password again" required>
                    </div>
                </div>

                <div class="form-group col-12 pb-4">
                    <label for="inputEmail" class="visually-hidden">Email</label>
                    <div class="input-group">
                        <div class="input-group-text bg-warning">@</div>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Enter your email address" required>
                    </div>
                </div>

                <div class="col-12 pb-2">
                    <a id="signUpButton"><button type="submit" class="btn btn-warning w-100">Sign up</button></a>
                </div>

                <div class="formHelpers row pb-3">
                    <a href="" class="col-auto link-secondary text-decoration-none">Do you already have an account?</a>
                    <a href="./login.html" class="col-auto link-info text-decoration-none">Login now!</a>
                </div>
            </form>
        </section>
    </main>
</body>
