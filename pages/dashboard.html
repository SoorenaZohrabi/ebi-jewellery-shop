<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewellery shop - Admin page</title>
    <link rel="shortcut icon" href="./../assets/images/icons/jewel-96.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./../assets/css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="./../assets/js/app.js" defer></script>
    <script src="./../assets/js/render.js" defer></script>
</head>

<body>
    <main>
        <section class="adminPanel m-auto mt-3">
            <div class="d-flex align-items-start">
                <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link nav-header text-center" href="./../index.html" target="_blank"
                        role="tab">Home</a>
                    <button class="nav-link tx-c-4 mt-2 active" id="v-pills-adminProfile-tab" data-bs-toggle="pill"
                        data-bs-target="#v-pills-adminProfile" type="button" role="tab"
                        aria-controls="v-pills-adminProfile" aria-selected="true">Admin profile</button>

                    <button class="nav-link tx-c-4 mt-2" id="v-pills-creation-tab" data-bs-toggle="pill"
                        data-bs-target="#v-pills-creation" type="button" role="tab" aria-controls="v-pills-creation"
                        aria-selected="false">Creation</button>

                    <button class="nav-link tx-c-4 mt-2" id="v-pills-progress-tab" data-bs-toggle="pill"
                        data-bs-target="#v-pills-progress" type="button" role="tab" aria-controls="v-pills-progress"
                        aria-selected="false">Progress</button>
                </div>



                <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active d-flex flex-row" id="v-pills-adminProfile" role="tabpanel"
                        aria-labelledby="v-pills-adminProfile-tab">

                        <div class="adminProfile w-50 d-flex flex-column">
                            <div class="adminProfileImage d-flex align-items-center">
                                <img src="./../assets/images/afW.jpg" class="mx-auto d-block" alt="Image"
                                    height="80%" width="80%">
                            </div>

                            <div class="adminProfileDescription">

                            </div>
                        </div>

                        <div class="adminProfileMessager">

                        </div>
                    </div>

                    <div class="tab-pane fade" id="v-pills-creation" role="tabpanel"
                        aria-labelledby="v-pills-creation-tab">

                        <form class="row g-3">
                            <div class="col-md-6">
                                <label for="inputEmail4" class="form-label">Email</label>
                                <input type="email" class="form-control" id="inputEmail4">
                            </div>
                            <div class="col-md-6">
                                <label for="inputPassword4" class="form-label">Password</label>
                                <input type="password" class="form-control" id="inputPassword4">
                            </div>
                            <div class="col-12">
                                <label for="inputAddress" class="form-label">Address</label>
                                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                            </div>
                            <div class="col-12">
                                <label for="inputAddress2" class="form-label">Address 2</label>
                                <input type="text" class="form-control" id="inputAddress2"
                                    placeholder="Apartment, studio, or floor">
                            </div>
                            <div class="col-md-6">
                                <label for="inputCity" class="form-label">City</label>
                                <input type="text" class="form-control" id="inputCity">
                            </div>
                            <div class="col-md-4">
                                <label for="inputState" class="form-label">State</label>
                                <select id="inputState" class="form-select">
                                    <option selected>Choose...</option>
                                    <option>...</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label for="inputZip" class="form-label">Zip</label>
                                <input type="text" class="form-control" id="inputZip">
                            </div>
                            <div class="col-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck">
                                    <label class="form-check-label" for="gridCheck">
                                        Check me out
                                    </label>
                                </div>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">Sign in</button>
                            </div>
                        </form>
                    </div>

                    <div class="tab-pane fade" id="v-pills-progress" role="tabpanel"
                        aria-labelledby="v-pills-progress-tab">

                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
